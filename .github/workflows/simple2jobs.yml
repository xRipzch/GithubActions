name: Shell Commands
on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Run a multi-line script
        run: |
          node -v
            npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python